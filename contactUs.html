    <body>
  
      <div class="container mt-5">
          <h1>Contact Us to Add Your Organization!</h1>
          <form class="row g-3" action="https://formsubmit.co/econasia.tech@gmail.com" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display: none;">
  
            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">
  
            <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >
  
            <div class="col-md-6">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control" name="name" id="fullName" required>
            </div>
            <div class="col-md-6">
              <label for="Organization_name" class="form-label">Organization Name</label>
              <input type="text" class="form-control" name="Last&nbsp;Name" id="Organization_name" required>
            </div>
            <div class="col-md-8">
              <label for="emailInfo" class="form-label">E-mail</label>
              <input type="email" class="form-control" name="email" id="emailInfo" required>
            </div>
            <div class="col-md-4">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" name="phone" id="phoneNumber">
            </div>
            <div class="col-md-12">
              <label for="bio" class="form-label">Tell us about your organization</label>
              <textarea class="form-control" id="bio" name="additional" rows="3" required></textarea>
            </div>
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
  
      <!-- Optional JavaScript; choose one of the two! -->
  
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
